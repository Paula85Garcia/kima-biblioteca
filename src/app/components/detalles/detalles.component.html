<app-header></app-header>

<div class="container mt-4" @If="libro; else noLibro">
  <div class="card mb-4">
    <div class="card-body">
      <!-- Título del libro -->
      <h1 class="titulo-principal" [@Class]="{ 'destacado': libro.id === 1 }">
        {{ libro.titulo }}
      </h1>

      <!-- Autor -->
      <p class="autor" [@Style]="{ 'font-weight': libro.id === 1 ? 'bold' : 'normal' }">
        Autor: <span [@Class]="{ 'autor-premiado': libro.id === 1 }">{{ libro.autor }}</span>
      </p>

      <!-- Imagen -->
      <div class="text-center mb-3">
        <img [src]="libro.imagen" [alt]="libro.titulo" class="img-fluid rounded" style="max-height: 400px; width: auto; height: auto;">
      </div>

      <!-- Descripción -->
      <p class="lead">{{ libro.descripcion }}</p>

      <!-- Ejemplo con ngSwitch -->
      <div [*Switch]="libro.id">
        <p *ngSwitchCase="1">🏆 Este libro es altamente recomendado.</p>
        <p *ngSwitchCase="2">📘 Recomendado para amantes de la tecnología.</p>
        <p *ngSwitchDefault>📖 Un excelente libro para explorar.</p>
      </div>

      <!-- Lista de temáticas del libro -->
      <div @If="libro.temas && libro.temas.length > 0">
        <h5 class="mt-4">Temas del libro:</h5>
        <ul class="list-group">
          <li @For="let tema of libro.temas" class="list-group-item">{{ tema }}</li>
        </ul>
      </div>

      <!-- Botón de volver -->
      <div class="mt-4 text-center">
        <a routerLink="/" class="btn btn-detalles">← Volver</a>
      </div>
    </div>
  </div>
</div>

<!-- Plantilla alternativa si no se encontró el libro -->
<ng-template #noLibro>
  <div class="container mt-4">
    <h3 class="text-danger">Libro no encontrado</h3>
    <a routerLink="/" class="btn btn-secondary">← Volver</a>
  </div>
</ng-template>

<app-footer></app-footer>
