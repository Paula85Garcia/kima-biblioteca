<app-header></app-header>

<div class="container mt-4">

  <!-- TÃ­tulo principal -->
  <h1 class="titulo-principal">Autores</h1>
  <p class="intro-text">Descubre a los escritores que dan vida a nuestras historias.</p>

  <!-- Grid de autores -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let autor of autores()">
      <div class="card h-100 shadow-sm">
        <img [src]="autor.imagen" class="card-img-top img-fluid" [alt]="autor.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ autor.nombre }}</h5>
          <p class="card-text">{{ autor.biografia }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
